<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker w/ KnockOutjs</title>
</head>
<body>
    <div class="cat-View" data-bind="with: currentCat">
        <h1 data-bind="text: name"></h1>
        <div data-bind="text: clickCount"></div>
        <h2 data-bind="text: catLevel"></h2>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <div class="nick-names">
            <h2>Nicknames</h2>
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
